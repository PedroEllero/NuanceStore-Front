<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça login<br>Conecte seus talentos</h1>
            <img src="CAMINHAO.svg" class="left-login-image" alt="Logo animação">
        </div>
        <div class="main">  	
            <input type="checkbox" id="chk" aria-hidden="true">
    
                <div class="login">
                    <form class="form">
                        <label for="chk" aria-hidden="true">Log in</label>
                        <input class="input" type="email" name="email" placeholder="Email" required="">
                        <input class="input" type="password" name="pswd" placeholder="Senha" required="">
                        <button id="buttonLogin">Entrar</button>
                    </form>
                </div>
    
          <div class="register">
                    <form class="form">
                        <label for="chk" aria-hidden="true">Criar Conta</label>
                        <input class="input" type="text" name="txt" placeholder="Nome de Usuário" required="">
                        <input class="input" type="email" name="mail" placeholder="Email" required="">
                        <input class="input" type="text" name="pswrd" placeholder="Password" required="">
                        <button id="buttonRegister">Register</button>
                    </form>
                </div>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
