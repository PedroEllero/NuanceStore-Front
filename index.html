<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="main-login" id="loginPage">
        <div class="left-login">
            <h1>Faça login<br>Conecte seus talentos</h1>
            <img src="CAMINHAO.svg" class="left-login-image" alt="Logo animação">
        </div> 
        <div class="main">  	
            <input type="checkbox" id="chk" aria-hidden="true">
    
                <div class="login">
                    <form class="form">
                        <label for="chk" aria-hidden="true">Log in</label>
                        <input id="emailLogin" class="input" type="email" pattern=".+@example\.com" placeholder="Email" required="">
                        <input id="passwordLogin" class="input" type="password" placeholder="Senha" required="">
                        <button id="buttonLogin">Entrar</button>
                    </form>
                </div>
    
          <div class="register">
                    <form class="form">
                        <label for="chk" aria-hidden="true">Criar Conta</label>
                        <input id="nomeRegistro"class="input" type="text" placeholder="Nome de Usuário" required="">
                        <input id="emailRegistro" class="input" type="email" placeholder="Email" pattern=".+@example\.com" required="">
                        <input id="passwordRegistro" class="input" type="password" placeholder="Password"  required="">
                        <button id="buttonRegister">Register</button>
                    </form>
                </div>
        </div>
    </div>
    <div class="main-home" id="homePage">
        <p> usuário logado, eba!</p>
    </div>
    <script src="register.js"></script>
</body>
</html>
